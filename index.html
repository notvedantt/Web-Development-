<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadarEye360</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="hero">
    <h1>
      <svg class="rocket" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="64" height="64" fill="#0ff">
        <path d="M505 19.9c-2.8-12.3-14.8-20.3-27.2-17.5-39.4 8.9-92.4 33.5-134.6 75.8L288 133.4 207.4 122c-5.7-.8-11.3 1.4-15.2 5.4l-120 120c-6.2 6.2-6.2 16.4 0 22.6l56 56c6.2 6.2 16.4 6.2 22.6 0l120-120c4-4 6.2-9.5 5.4-15.2L378.6 96c42.3-42.2 66.9-95.2 75.8-134.6 2.8-12.3-5.2-24.4-17.5-27.2zM128 320l-32 64 64-32 48 48 64-64-80-80-64 64z"/>
      </svg>
      RadarEye360
    </h1>
    <p>Navigate. Detect. Drive Safe.</p>
    <button class="get-started" onclick="showLogin()">Get Started</button>
  </div>

  <div class="features">
    <div class="card">
      <h3>Live Tracking</h3>
      <p>See your location in real-time with speed alerts.</p>
    </div>
    <div class="card">
      <h3>Camera Alerts</h3>
      <p>Be notified when approaching speed cameras.</p>
    </div>
    <div class="card">
      <h3>Smart Routing</h3>
      <p>Navigate routes with camera-aware guidance.</p>
    </div>
  </div>

  <div class="login-box" id="loginBox">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="footer">
    Built by <a href="#">Vedant</a> | <a href="https://github.com/">GitHub</a>
  </div>

  <!-- Shooting Star -->
  <div class="shooting-star"></div>
  <div class="shooting-star delay1"></div>
  <div class="shooting-star delay2"></div>
  <div class="shooting-star delay3"></div>
  <div class="shooting-star delay4"></div>

  <script src="script.js"></script>
</body>
</html>
