<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadarEye360 Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #03a9f4;
    }

    header button {
      background: #03a9f4;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      margin: 2rem;
      gap: 1rem;
    }

    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      width: 30%;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      margin: 1.5rem 2rem 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0 2rem;
    }

    li {
      background: #2a2a2a;
      margin-bottom: 0.5rem;
      padding: 0.8rem;
      border-radius: 8px;
    }

    #mapPreview {
      height: 300px;
      margin: 1rem 2rem;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }

    .actions button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>RadarEye360 Dashboard</h1>
    <button onclick="window.location.href='map.html'">Go to Live Map</button>
  </header>

  <div class="card-container">
    <div class="card">Total Reports: <span id="totalReports">0</span></div>
    <div class="card">Speed Cameras: <span id="speedCount">0</span></div>
    <div class="card">Red Light Cameras: <span id="redCount">0</span></div>
  </div>

  <h2>Recent Reports</h2>
  <ul id="recentList"></ul>

  <h2>Map Snapshot</h2>
  <div id="mapPreview"></div>

  <div class="actions">
    <button onclick="exportData()">Export Data</button>
    <button onclick="clearReports()">Clear All Reports</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Load reported cameras from localStorage
    const data = JSON.parse(localStorage.getItem('reportedCameras') || '[]');

    // Update stats
    document.getElementById('totalReports').textContent = data.length;
    document.getElementById('speedCount').textContent = data.filter(x => x.desc.includes('Speed')).length;
    document.getElementById('redCount').textContent = data.filter(x => x.desc.includes('Red')).length;

    // Update recent list
    const recentList = document.getElementById('recentList');
    const recentItems = [...data].reverse().slice(0, 5);
    recentItems.forEach(r => {
      const li = document.createElement('li');
      li.textContent = `${r.desc} - [${r.lat.toFixed(4)}, ${r.lng.toFixed(4)}]`;
      recentList.appendChild(li);
    });

    // Map preview
    const map = L.map('mapPreview').setView([16.7, 74.25], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    data.forEach(({ lat, lng }) => {
      L.circleMarker([lat, lng], {
        radius: 6,
        fillColor: '#03a9f4',
        fillOpacity: 0.9,
        color: '#fff',
        weight: 1
      }).addTo(map);
    });

    // Export reports as JSON
    function exportData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'reported-cameras.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Clear localStorage and refresh
    function clearReports() {
      if (confirm('Are you sure you want to delete all reports?')) {
        localStorage.removeItem('reportedCameras');
        location.reload();
      }
    }
  </script>
</body>
</html>
